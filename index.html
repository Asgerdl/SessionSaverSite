
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Panel Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .panel {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .panel-header {
            background-color: #f2f2f2;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .panel-content {
            padding: 10px;
            display: block;
        }
    </style>
    <script>
        function togglePanel(id) {
            var content = document.getElementById(id);
            if (content.style.display === "none") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }
    </script>
</head>
<body>

    <div class="panel">
        <div class="panel-header" onclick="togglePanel('content1')">Panel Title 1</div>
        <div class="panel-content" id="content1">
          <!--CONTEXT-->
          <!--Title of session: Skiing Session-->
            <p>This session is about skiing. I like to ski. My, Asger Larsen, skies are blue</p>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header" onclick="togglePanel('content2')">Panel Title 2</div>
        <div class="panel-content" id="content2">
                    <!--CONTEXT-->
          <!--Title of session: Cat Session-->
            <p>This session is about cats. My, Asger Larsen, cats name is Whiskers.</p>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header" onclick="togglePanel('content3')">Panel Title 3</div>
        <div class="panel-content" id="content3">
                    <!--CONTEXT-->
          <!--Title of session: Hiking Session-->
            <p>This session is about hiking. My, Asger Larsen, favorite hiking trail is the Blue Ridge Parkway.</p>
        </div>
    </div>

</body>
</html>
