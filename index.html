<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Context Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1rem;
    }
    #context-output {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>LLM Context Editor</h1>

  <label for="context-input">Enter context for the LLM:</label><br />
  <textarea id="context-input" placeholder="Write your context here..."></textarea><br />
  <button onclick="addContext()">Add to Page</button>

  <div id="context-output">
    <h2>Context Output</h2>
    <div id="context-list"></div>
  </div>

  <script>
    // Load saved context on page load
    window.onload = function () {
      const saved = JSON.parse(localStorage.getItem("llmContext")) || [];
      saved.forEach(text => appendToPage(text));
    };

    function addContext() {
      const input = document.getElementById("context-input");
      const text = input.value.trim();
      if (text !== "") {
        appendToPage(text);
        saveToLocalStorage(text);
        input.value = "";
      }
    }

    function appendToPage(text) {
      const para = document.createElement("p");
      para.textContent = text;
      document.getElementById("context-list").appendChild(para);
    }

    function saveToLocalStorage(text) {
      const existing = JSON.parse(localStorage.getItem("llmContext")) || [];
      existing.push(text);
      localStorage.setItem("llmContext", JSON.stringify(existing));
    }
  </script>
</body>
</html>
